<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title class="app-name"></title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="titlebar">
        <img src="./assets/icon.png">
        <p class="app-name"></p>
    </header>

    <dialog id="popup">
        <h2 class="title">Title</h2>
        <p class="content"></p>
        <form>
            <button formmethod="dialog">Close Popup</button>
        </form>
    </dialog>

    <nav>
        <button class="back-button" title="Return home">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
                <path d="m274-450 248 248-42 42-320-320 320-320 42 42-248 248h526v60H274Z"/>
            </svg>
        </button>
    </nav>

    <main class="preload">
        <fieldset data-store-id="theme">
            <legend>Theme</legend>

            <input type="radio" id="theme-system" name="theme" value="system">
            <label for="theme-system">System Default</label>
            <input type="radio" id="theme-light" name="theme" value="light">
            <label for="theme-light">Light Theme</label>
            <input type="radio" id="theme-dark" name="theme" value="dark">
            <label for="theme-dark">Dark Theme</label>
        </fieldset>
    </main>

    <script type="module" src="./src/settings.ts"></script>
</body>
</html>
