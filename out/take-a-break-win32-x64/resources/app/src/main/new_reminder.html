<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>Take A Break</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Take a Break</h1>
    </header>
    <main>
        <section class="user-input">
            <div title="The duration, in minutes, between each reminder">
                <label for="reminder-interval">Reminder Interval: </label>
                <input type="number" step="0.01" id="reminder-interval" name="reminder-interval" min="0.1">
            </div>

            <div title="If enabled, the delay until the first reminder is sent can be configured">
                <input type="checkbox" id="enable-reminder-start-override" name="enable-reminder-start-override">
                <label for="enable-reminder-start-override">Enable 'Reminder Start Override'</label>
            </div>

            <div class="reminder-override" title="The delay, in minutes, until the first reminder is sent">
                <label for="reminder-start-override">Reminder Start Override: </label>
                <input type="number" id="reminder-start-override" name="reminder-start-override" step="0.01"  min="0.1">
            </div>

            <div title="If enabled, penalties for ignoring a reminder (not clicking on it) can be enabled">
                <input type="checkbox" id="enable-ignore-reminder-penalty" name="enable-ignore-reminder-penalty">
                <label for="enable-ignore-reminder-penalty">Enable 'Ignore Reminder Penalty'</label>
            </div>

            <div class="reminder-penalty" title="If the notification isn't clicked, another notification will be sent after a given amount of minutes">
                <label for="reminder-ignore">Ignored Reminder Interval: </label>
                <input type="number" id="reminder-ignore" name="reminder-ignore" step="0.01"  min="0.1">
            </div>

            <div class="message-input" title="The message sent when receiving the reminder">
                <label for="reminder-message">Reminder Message: </label>
                <textarea cols="40" rows = "10" id="reminder-message" name="reminder-message"></textarea>
            </div>

            <button class="start-timer">Start Reminder</button>

            <script src="../renderer/renderer.js"></script>
        </section>
    </main>
</body>
</html>
