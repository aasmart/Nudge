<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title class="app-name"></title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="titlebar">
        <img src="./assets/icon.png">
        <p class="app-name"></p>
    </header>

    <dialog id="popup">
        <h2 class="title">Title</h2>
        <p class="content"></p>
        <form>
            <button formmethod="dialog">Close Popup</button>
        </form>
    </dialog>

    <nav>
        <div class="nav__items-container">
            <fieldset>
                <label for="settings-tab-appearance">
                    <input type="radio" id="settings-tab-appearance" class="settings-tab-radio" name="settings-tab" value="settings-appearance">
                    <span>Appearance</span>
                </label>
            </fieldset>
        </div>
        <hr/>
        <button class="back-button svg-button" title="Return home" tabindex="999">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
                <path d="m274-450 248 248-42 42-320-320 320-320 42 42-248 248h526v60H274Z"/>
            </svg>
        </button>
    </nav>

    <main class="preload">
        <div class="settings-tab" id="settings-appearance" visible="false">
            <fieldset data-store-id="theme">
                <legend><strong>Theme</strong></legend>

                <label for="theme-system">
                    <input type="radio" id="theme-system" name="theme" value="system">
                    System Default
                </label>
                <label for="theme-light">
                    <input type="radio" id="theme-light" name="theme" value="light">
                    Light
                </label>
                <label for="theme-dark">
                    <input type="radio" id="theme-dark" name="theme" value="dark">
                    Dark
                </label>
            </fieldset>
        </div>
    </main>

    <script type="module" src="./src/settings.ts"></script>
</body>
</html>
