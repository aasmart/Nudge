<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title class="app-name"></title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header class="titlebar">
        <img src="../../assets/icon.png">
        <p class="app-name"></p>
    </header>
    <main class="preload">
        <form action="" method="" class="reminder-form">
            <label for="reminder-interval-amount">Reminder Interval</label>
            <input type="number" step="0.01" id="reminder-interval-amount" name="reminder-interval-amount" min="0.1" placeholder="Reminder interval (minutes)" required>

            <input type="checkbox" id="toggle-reminder-start-override" name="toggle-reminder-start-override" toggles="reminder-start-override-amount">
            <label for="toggle-reminder-start-override">First Reminder Delay Override</label>
            <input type="number" id="reminder-start-override-amount" name="reminder-start-override-amount" step="0.01"  min="0.1" placeholder="Reminder start override (minutes)" required disabled>

            <input type="checkbox" id="toggle-ignore-reminder-penalty" name="toggle-ignore-reminder-penalty" toggles="ignored-reminder-interval-amount">
            <label for="toggle-ignore-reminder-penalty">Ignored Reminder Replay Interval</label>
            <input type="number" id="ignored-reminder-interval-amount" name="ignored-reminder-interval-amount" step="0.01"  min="0.1" placeholder="Ignored reminder interval (minutes)" required disabled>

            <label for="title">Reminder Title</label>
            <input type="text" minlength="1" maxlength="32" id="title" name="title" value="Time for a break!" placeholder="Reminder title" required>

            <label for="message">Reminder Message</label>
            <textarea cols="40" rows = "10" id="message" name="message" placeholder="Reminder message">Time for a break!</textarea>

            <button id="create-reminder" when-editing="Update Reminder" type="submit">Create Reminder</button>
            <button id="cancel" action="destructive" type="button">Cancel</button>
        </form>
    </main>

    <!-- TODO convert to dialog -->
    <div class="popup-container">
        <section>
            <h2>hi</h2>
            <p>Hello there!</p>
            <button class="popup-button">Okay</button>
        </section>>
    </div>

    <script src="../renderer/renderer.js"></script>
</body>
</html>
