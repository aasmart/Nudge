<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>Take A Break</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Take a Break</h1>
    </header>
    <main>
        <section class="timer-form">
            <div>
                <label for="reminder-interval">Reminder Interval (minutes): </label>
                <input type="number" step="0.01" id="reminder-interval" name="reminder-interval" min="0">
            </div>

            <div class="message-input">
                <label for="reminder-message">Reminder Message: </label>
                <textarea cols="40" rows = "10" id="reminder-message" name="reminder-message"></textarea>
            </div>

            <button class="start-timer">Start Timer</button>

            <button class="stop-timer">Stop Timer</button>

            <script src="../renderer/renderer.js"></script>
        </section>
    </main>
</body>
</html>
