<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>Take A Break</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Take a Break</h1>
    </header>
    <main>
        <section class="user-input">
            <div class="timer-form">
                <div>
                    <label for="reminder-interval">Reminder Interval (minutes): </label>
                    <input type="number" step="0.1" id="reminder-interval" name="reminder-interval" min="0.1">
                </div>

                <div>
                    <input type="checkbox" id="enable-reminder-start-override" name="enable-reminder-start-override">
                    <label for="enable-reminder-start-override">Enable Reminder Start Override</label>
                </div>

                <div class="reminder-override">
                    <label for="reminder-start-override">Reminder Start Override (minutes): </label>
                    <input type="number" id="reminder-start-override" name="reminder-start-override" step="0.1"  min="0.1">
                </div>
    
                <div class="message-input">
                    <label for="reminder-message">Reminder Message: </label>
                    <textarea cols="40" rows = "10" id="reminder-message" name="reminder-message"></textarea>
                </div>
    
                <button class="start-timer">Start Reminder</button>
            </div>

            <div class="update-timer-form">
                <p>The next reminder will be at <span class="next-timer-play">---</span></p>
                <button class="stop-timer">Stop Reminder</button>
            </div>

            <script src="../renderer/renderer.js"></script>
        </section>
    </main>
</body>
</html>
