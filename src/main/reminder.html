<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>Take A Break</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <h1>Take a Break</h1>
    </header>
    <main>
        <form class="user-input">
            <div title="The duration, in minutes, between each reminder">
                <label for="reminder-interval">Reminder Interval</label>
                <input type="number" step="0.01" id="reminder-interval" name="reminder-interval" min="0.1" placeholder="Reminder interval (minutes)" required>
            </div>

            <div title="The delay, in minutes, until the first reminder is sent">
                <input type="checkbox" id="enable-reminder-start-override" name="enable-reminder-start-override" toggles="reminder-start-override">
                <label for="enable-reminder-start-override">First Reminder Delay Override</label>
                <input type="number" id="reminder-start-override" name="reminder-start-override" step="0.01"  min="0.1" placeholder="Reminder start override (minutes)" required disabled>
            </div>

            <div title="If the notification isn't clicked, another notification will be sent after a given amount of minutes">
                <input type="checkbox" id="enable-ignore-reminder-penalty" name="enable-ignore-reminder-penalty" toggles="reminder-ignore">
                <label for="enable-ignore-reminder-penalty">Ignored Reminder Replay Interval</label>
                <input type="number" id="reminder-ignore" name="reminder-ignore" step="0.01"  min="0.1" placeholder="Ignored reminder interval (minutes)" required disabled>
            </div>

            <div class="title-input" title="The title of the reminder (1 to 32 characters)">
                <label for="reminder-title">Reminder Title</label>
                <input type="text" minlength="1" maxlength="32" id="reminder-title" name="reminder-title" value="Time for a break!" placeholder="Reminder title" required>
            </div>

            <div class="message-input" title="The message sent when receiving the reminder">
                <label for="reminder-message">Reminder Message</label>
                <textarea cols="40" rows = "10" id="reminder-message" name="reminder-message" placeholder="Reminder message">Time for a break!</textarea>
            </div>

            <div>
                <button id="start-timer" when-editing="Update Reminder">Create Reminder</button>
                <button id="cancel-reminder" action="destructive">Cancel</button>
            </div>
        </form>
    </main>

    <div class="popup-container">
        <section>
            <h2>hi</h2>
            <p>Hello there!</p>
            <button class="popup-button">Okay</button>
        </section>>
    </div>

    <script src="../renderer/renderer.js"></script>
</body>
</html>
